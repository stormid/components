<!doctype html>

    <title>StormID</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: sans-serif;
        }
        html,
        body {
            height:100%;
        }
        img {
            display: block;
        }
        .container {
            clear:both;
            overflow:hidden;
            margin:0 auto;
            width:80%;
            max-width:1200px;
        }
        .modal-gallery__outer {
            display: none;
            opacity: 0;
            position: fixed;
            overflow: hidden;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000000;
            background-color: rgba(0,0,0,.9);
            transition: opacity .5s ease;
        }
        .modal-gallery__outer.is--active {
            display: block;
            opacity: 1;
        }
        .modal-gallery__img-container {
            text-align:center;
        }
        .modal-gallery__img {
            margin:80px auto 0 auto;
            max-width:80%;
            max-height: 80vh;
        }
        .modal-gallery__item {
            position: fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            opacity:0;
            visibility:hidden;
        }
        .modal-gallery__item.is--active {
            opacity:1;
            visibility:visible;
        }
        .modal-gallery__next {
            position: fixed;
            bottom:50%;
            right:25px;
        }
        .modal-gallery__previous {
            position: fixed;
            bottom:50%;
            left:25px;
        }
        .modal-gallery__close {
            position: fixed;
            top:15px;
            right:25px;
        }
        .modal-gallery__close:hover svg,
        .modal-gallery__previous:hover svg,
        .modal-gallery__next:hover svg{
            opacity:.8
        }
        .modal-gallery__total {
            position: absolute;
            bottom:25px;
            right:25px;
            color:#fff
        }
        .modal-gallery__details {
            position: fixed;
            bottom:0;
            left:120px;
            right:120px;
            padding:0 0 40px 0;
            color:#fff;
        }
		*:focus {
			outline: 1px solid red;
		}
        button {
            background:#191919;
            color:#fff;
            padding:8px;
            display:inline-block;
            font-size:1rem;
            border:0 none;
        }
    </style>
  </head>
