<!doctype html>
<html>
  <head>
    <title>StormID</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: sans-serif;
        }
        html,
        body {
            height:100%;
        }
        hr {
            height:1px;
            width:100%;
            display:block;
            background:#ddd;
            margin:24px 0;
            border:0 none;
        }
        h1 {
            font: 1.25rem/1.2 sans-serif;
            margin-bottom:1.5rem;
        }
        h2 {
            font: 1.1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        h3 {
            font: 1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        p {
            margin-bottom:1.5rem;
        }
        header {
            width:100%;
            padding:20px;
            margin-bottom:40px;
        }
        .container {
            clear:both;
            overflow:hidden;
            margin:0 auto;
            width:80%;
            max-width:1200px;
        }
        .row {
            margin-left:-30px;
            overflow:hidden
        }
        section {
            margin-bottom:30px;
        }
        .tabs__nav {
            display: block;
            border-bottom:2px solid #eee; 
        }
        .tabs__nav-link {
            display: inline-block;
            padding:.5rem 1rem;
        }
        .tabs__nav-link:hover {
            background-color:#fafafa;
        }
        .tabs__nav-link.is--active{
            background:#eee;
        }
        .tabs__section {
            padding:2rem;
            background:#eee;
        }
    </style>
  </head>
  <body>
    <div class="tabs js-tabs">
        <div class="tabs__tabslist" role="tablist">
            <a id="tab-1" class="tabs__tab js-tabs__link" href="#panel-1" role="tab">Tab 1</a>
            <a id="tab-2" class="tabs__tab js-tabs__link" href="#panel-2" role="tab">Tab 2</a>
            <a id="tab-3" class="tabs__tab js-tabs__link" href="#panel-3" role="tab">Tab 3</a>
        </div>
        <div id="panel-1" class="tabs__tabpanel" role="tabpanel">Panel 1</div>
        <div id="panel-2" class="tabs__tabpanel" role="tabpanel" hidden>Panel 2</div>
        <div id="panel-3" class="tabs__tabpanel" role="tabpanel" hidden>Panel 3</div>
    </div>
  </body>
</html>
