<!doctype html>
<html>
  <head>
    <title>StormID</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: sans-serif;
        }
        html,
        body {
            height:100%;
        }
        hr {
            height:1px;
            width:100%;
            display:block;
            background:#ddd;
            margin:24px 0;
            border:0 none;
        }
        h1 {
            font: 1.25rem/1.2 sans-serif;
            margin-bottom:1.5rem;
        }
        h2 {
            font: 1.1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        h3 {
            font: 1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        p {
            margin-bottom:1.5rem;
        }
        header {
            width:100%;
            padding:20px;
            margin-bottom:40px;
        }
        .container {
            clear:both;
            overflow:hidden;
            margin:0 auto;
            width:80%;
            max-width:1200px;
        }
        .row {
            margin-left:-30px;
            overflow:hidden
        }
        .field-validation-error,
        .error {
            background-color:darkred;
            color:#fff !important;
            font-size: .875rem;
            padding: 4px 12px;
            position: relative;
            margin-top: 8px;
            display: inline-block;
        }
        .field-validation-error:before,
        .error:before {
            content: '';
            position: absolute;
            bottom: 100%;
            border-style: solid;
            border-width: 0 5px 5px 5px;
            border-color: transparent transparent firebrick transparent;
        }
        form {
            padding:40px;
            margin:0 auto;
            max-width:900px;
        }
        fieldset {
            border: 0 none;
        }
        .form-group {
            margin:0 0 30px 0;
        }
        .boolean-group {
            padding: 16px 16px 2px 16px;
            position: relative;
            background: #f8f8f8;
        }
        .boolean-group:last-child{
            padding-bottom: 13px;
        }
        .boolean-group label {
            padding-left:25px;
        }
        .boolean-group input {
            position: absolute;
            left:17px;
            top:17px;
            width:auto !important;
        }
        label {
            display: block;
            font-size:.875rem;
            margin-bottom: 5px;
            padding:0;
        }
        input:not([type=submit]),
        textarea,
        select {
            padding:16px;
            display: block;
            width:100%;
            border:0 none;
            background-color:#f8f8f8;
            border-bottom:1px solid #eee;
            font-size: 1rem;
        }
        select {
            height:48px;
            border-radius: 0 !important;
            padding:0;
            border-bottom: 0 none;
        }
        input:not([type=submit]):focus,
        textarea:focus {
            outline: 0 none;
            border-bottom:1px solid #ddd;
        }
        textarea {
            min-height:150px;
            resize: none;
        }
        input[type=submit] {
            background-color:#191919;
            padding:8px 16px;
            color:#fff;
            border:0 none;
            float: right;
            font-size: .95rem;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <form class="js-validate" action="" autocomplete="off">
        <div class="form-group">
            <label for="RequiredString1">Required String</label>
            <input type="hidden" name="hidden-field" value="" required />
            <input class="form-control" type="text" id="RequiredString1" name="RequiredString1" value="" required />
            <!-- <span style="color: red" class="field-validation-valid" data-valmsg-for="RequiredString" data-valmsg-replace="true" /> -->
        </div>
        <input type="submit" name="onward" value="Submit">
        <input type="submit" name="onward" value="Submit and continue">
    </form>
    <form class="js-validate" action="" autocomplete="off">
        <div class="form-group">
            <label for="RequiredString2">Required String</label>
            <input class="form-control" type="text" id="RequiredString2" name="RequiredString2" value="" required />
            <!-- <span style="color: red" class="field-validation-valid" data-valmsg-for="RequiredString" data-valmsg-replace="true" /> -->
        </div>
        <input type="submit" name="onward" value="Submit">
    </form>
  </body>
</html>
